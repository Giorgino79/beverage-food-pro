{% extends "base.html" %}
{% block title %}Elimina Evento{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0"><i class="fas fa-trash"></i> Elimina Evento</h5>
        </div>
        <div class="card-body">
          <p class="lead">Confermi di voler eliminare l’evento <strong>{{ object.titolo }}</strong>?</p>
          <p class="text-danger">Questa operazione è irreversibile.</p>
          <form method="post">
            {% csrf_token %}
            <div class="form-actions mt-4">
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Conferma eliminazione
              </button>
              <a href="{% url 'automezzi:eventi_list' automezzo_pk=object.automezzo.pk %}" class="btn btn-light ms-2">
                Annulla
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
