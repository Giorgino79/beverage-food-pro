<!-- templates/home/landing_page.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_name|default:"Sistema Gestionale" }} - Accesso</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    {% load static %}
    <!-- Favicon -->
    <link rel='shortcut icon' type='image/png' href="{% static 'bef.png'%}">
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 400px;
            width: 90%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            max-width: 200px;
            max-height: 80px;
            width: auto;
            height: auto;
        }
        .login-title {
            color: #495057;
            font-weight: 400;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            border-radius: 50px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 30px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .footer-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 2rem;
        }
        .alert {
            border-radius: 10px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{% static 'images/logonuovo.jpeg' %}" alt="Logo" class="img-fluid">
        </div>
        
        <!-- Title -->
        <h2 class="login-title">Buongiorno!</h2>
        
        <!-- Login Form -->
        <form method="post" action="{% url 'dipendenti:login' %}">
            {% csrf_token %}
            
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- Username Field -->
            <div class="mb-3">
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       placeholder="Nome utente" 
                       required
                       autocomplete="username">
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       placeholder="Password" 
                       required
                       autocomplete="current-password">
            </div>
            
            <!-- Remember Me -->
            <div class="mb-3 form-check d-flex align-items-center justify-content-between">
                <div>
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                    <label class="form-check-label text-muted small" for="remember-me">
                        Ricordami
                    </label>
                </div>
                <a href="#" class="text-decoration-none small">Password dimenticata?</a>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Accedi
            </button>
        </form>
        
        <!-- Footer Text -->
        <div class="footer-text">
            <p class="mb-0">Â© {% now "Y" %} Tutti i diritti riservati</p>
            <small class="text-muted">Versione 1.0</small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
