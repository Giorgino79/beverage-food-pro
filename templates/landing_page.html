<!-- templates/landing_page.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giiSoftware - Sistema Gestionale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo {
            margin-bottom: 2rem;
            width: 200px;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .btn-login {
            background-color: #2a8e71;
            border: none;
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 500;
            color: white;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background-color: #236e58;
        }
        .form-control:focus {
            border-color: #2a8e71;
            box-shadow: 0 0 0 0.25rem rgba(42, 142, 113, 0.25);
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-floating label {
            color: #6c757d;
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        .footer-text {
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'img/giisoftware-logo.png' %}" alt="giiSoftware Logo" class="logo">
        
        <h2 class="mb-4">Accesso Sistema</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">Accedi</button>
        </form>
        
        <div class="footer-text">
            Â© 2025 giiSoftware - Sartoria Informatica
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
