{% load static %}
<!-- Sidebar minimale, solo link alle dashboard, design chiaro e leggibile, responsive -->
<nav id="sidebar" class="sidebar bg-white border-end d-md-block collapse">
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.04);
            background: #fff;
        }
        .sidebar .user-profile {
            text-align: center;
            padding: 1.5rem 1rem 1rem 1rem;
            border-bottom: 1px solid #e3e6f0;
            background: #f8fafc;
        }
        .sidebar .user-profile img {
            border: 2px solid #2274a5;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
        }
        .sidebar .user-name {
            margin-top: 0.5rem;
            font-weight: 700;
            color: #2274a5;
        }
        .sidebar .user-role {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .sidebar .nav {
            margin-top: 1.2rem;
        }
        .sidebar .nav-link {
            color: #2274a5;
            background: transparent;
            border-radius: 0 20px 20px 0;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.2rem;
            transition: background 0.15s, color 0.15s;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link i {
            margin-right: 0.6em;
            font-size: 1.1em;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: #eaf6fb;
            color: #12507a !important;
            font-weight: 700;
        }
        .sidebar .nav-header {
            text-transform: uppercase;
            font-size: 0.83rem;
            font-weight: 600;
            color: #7b8794;
            letter-spacing: 1px;
            margin: 1.3rem 0 0.25rem 1.3rem;
        }
        /* Responsive */
        @media (max-width: 767px) {
            #sidebar {
                min-height: 0;
                position: fixed;
                width: 80vw;
                left: -80vw;
                top: 0;
                z-index: 9999;
                transition: left 0.3s;
            }
            #sidebar.show {
                left: 0;
            }
        }
    </style>
    <div class="sidebar-sticky pt-0">
        <!-- User Profile Section -->
        <div class="user-profile">
            <img src="{% static 'images/bef.png' %}" alt="Logo BEF" class="rounded">
            <div class="user-name">{{ user.get_full_name|default:user.username }}</div>
            <div class="user-role">{{ user.get_livello_display|default:"Utente" }}</div>
        </div>
        <ul class="nav flex-column">
            <li class="nav-header">Dashboard</li>
            <li>
                <a href="{% url 'home:index' %}" class="nav-link {% if 'home' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="{% url 'automezzi:dashboard' %}" class="nav-link {% if 'automezzi:dashboard' == request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-truck"></i> Automezzi
                </a>
            </li>
            <li>
                <a href="{% url 'anagrafica:dashboard' %}" class="nav-link {% if 'anagrafica:dashboard' == request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-address-book"></i> Anagrafica
                </a>
            </li>
            <li>
                <a href="{% url 'dipendenti:dashboard' %}" class="nav-link {% if 'dipendenti:dashboard' == request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-users"></i> Dipendenti
                </a>
            </li>
            <li>
                <a href="{% url 'home:chat' %}" class="nav-link {% if 'chat' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-comments"></i> Chat
                    {% if messaggi_non_letti > 0 %}
                        <span class="badge badge-danger right ml-2">{{ messaggi_non_letti }}</span>
                    {% endif %}
                </a>
            </li>
            <li>
                <a href="{% url 'home:promemoria_list' %}" class="nav-link {% if 'promemoria' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-tasks"></i> Promemoria
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Responsive sidebar toggle for mobile -->
<button class="btn btn-primary d-md-none" id="sidebarToggle" style="position:fixed;top:1rem;left:1rem;z-index:2000;">
    <i class="fas fa-bars"></i>
</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const btn = document.getElementById('sidebarToggle');
    if (sidebar && btn) {
        btn.onclick = function() {
            sidebar.classList.toggle('show');
        };
        // Hide sidebar on link click (mobile)
        sidebar.querySelectorAll('a.nav-link').forEach(link => {
            link.onclick = function() {
                if(window.innerWidth < 768) sidebar.classList.remove('show');
            }
        });
    }
});
</script>
