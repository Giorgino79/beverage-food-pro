{% extends 'base.html' %}

{% block content %}
  <h1>Elimina Prodotto</h1>
  <p>Sei sicuro di voler eliminare il prodotto "{{ prodotto.nome_prodotto }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Conferma eliminazione</button>
    <a href="{% url 'ordini:lista_prodotti' %}" class="btn btn-secondary">Annulla</a>
  </form>
{% endblock %}
