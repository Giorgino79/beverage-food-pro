{% extends 'base.html' %}

{% block content %}
<h1>Crea Nuova Categoria</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salva Categoria</button>
</form>
<a href="{% url 'ordini:lista_categorie' %}" class="btn btn-secondary mt-3">Torna alla Lista Categorie</a>
{% endblock %}
