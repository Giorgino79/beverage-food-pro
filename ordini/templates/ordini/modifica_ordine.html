{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Modifica Ordine</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Salva modifiche</button>
    <a href="{% url 'ordini:lista_ordini' %}" class="btn btn-secondary">Annulla</a>
  </form>
{% endblock %}
